<!DOCTYPE html>
<html>
<head>
	<title>My Todo Application</title>
	<link rel="stylesheet" type="text/css" href="style/beaverBrowser.css">
</head>
<body>
	<h1>Science Beavers</h1>

	<div>
		<button onclick="handlers.untrackAll()">No more funding.  Untrack all Beavers</button>
	</div>

	<hr>

	<div>
  			<button onclick="handlers.addBeaver()">Add the Beaver</button>
  			<input type="text" id="name" placeholder="name it" multiple>
  			<input type="text" id="age" placeholder="age it" multiple>
  			<input type="text" id="sex" placeholder="sex it" multiple>
  			<input type="text" id="location" placeholder="locate it" multiple>
	</div>
	
	<hr>	

	<ul>		
	</ul>
		
	<script type="text/javascript" src="models/beavers.js"></script>
	<script type="text/javascript" src="views/beaversView.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	
	<script type="text/javascript"> 
		// initialize application (copypasted out of views) - think of this as a separate step, views only view
		var todosUl = document.querySelector('ul');
		todosUl.addEventListener('click', function(event){
			var elementClicked = event.target;

			if(elementClicked.className == "trackedButton"){
				handlers.toggleTracked(parseInt(elementClicked.parentNode.id));
			}else if(elementClicked.className == "spottedButton"){
				var newText = prompt("where it at?");
				handlers.spotBeaver(parseInt(elementClicked.parentNode.id), newText);
			}
		});


		// initial viewing
		handlers.displayBeavers();
		handlers.initLocalStorage();

	</script>

</body>
</html>
